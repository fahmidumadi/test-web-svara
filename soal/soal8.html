<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<style>
  body {
    width: 500px;
  }

  /* buat CSS di disini */
  body {
    width: 500px;
  }

  /* buat CSS di disini */
  .p {
    width: 100%;
    height: 20px;
  }
  #p0 {
    background-color: #ff0900;
  }
  #p1 {
    background-color: #ff7f00;
  }
  #p2 {
    background-color: #ffef00;
  }
  #p3 {
    background-color: #00f11d;
  }
  #p4 {
    background-color: #0079ff;
  }
  #p5 {
    background-color: #a800ff;
  }
</style>

<body>
  <div>
    <div class="p" id="p0"></div>
    <div class="p" id="p1"></div>
    <div class="p" id="p2"></div>
    <div class="p" id="p3"></div>
    <div class="p" id="p4"></div>
    <div class="p" id="p5"></div>
  </div>
</body>

<script>
  var arrayColor= ["#ff0900", "#ff7f00", "#ffef00", "#00f11d", "#0079ff", "#a800ff"];
  // buat script disini
  setInterval(function(){ 
    for(var i=0 ; i<6; i++){
      document.getElementById("p"+i).style.backgroundColor = arrayColor[i];
    }
    var value = arrayColor.pop();
    arrayColor.unshift(value);
    console.log(arrayColor);
  }, 100);
</script>

</html>
